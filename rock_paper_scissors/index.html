<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="name">Rock Paper Scissors</div>
    <div id="icons">
        <button class="icon" id="rock"><img src="https://th.bing.com/th/id/OIP.RCXMDKxvr081mbQtomVcbwAAAA?w=144&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3"></button>
  
    <button class="icon" id="paper"><img src="https://th.bing.com/th/id/OIP.w-JrIDRp4-LRfASzkyvRhAAAAA?w=115&h=136&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" width="185x"></button>
    <button class="icon" id="scissor"><img src="https://th.bing.com/th/id/OIP.MwAuLCBo6SrRnaYKee0PWQAAAA?w=143&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3"></button>
      </div>

      <div id="score">
        <div class="score-board">
            <p  id="you">0</p>
            <p>you</p>
        </div>
        <div class="score-board">
            <p id="comp">0</p>
            <p>comp</p>
        </div>
      </div>
      <p id="comment">enter your move</p>
         <script src="script.js"></script>
</body>
</html>
